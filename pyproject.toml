[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "csvai"
version = "0.2.0"
description = "Enrich CSV or Excel rows using OpenAI models (text or image analysis)."
readme = "README.md"
authors = [
    {name = "Zyxware Technologies"},
    {name = "Vimal Joseph"}
]
keywords = ["csv", "excel", "ai", "openai", "data enrichment", "llm", "automation", "vision", "image analysis"]
license = "GPL-2.0-only"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.99.0",
    "jinja2>=3.1.4",
    "python-dotenv>=1.0.1",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
]

[project.optional-dependencies]
ui = ["streamlit"]

[project.scripts]
csvai = "csvai.cli:main"
csvai-ui = "csvai.launch:main"

[project.urls]
"Homepage" = "https://www.zyxware.com/article/6935/csvai-automate-data-enrichment-any-csv-or-excel-file-generative-ai"
"Bug Tracker" = "https://github.com/zyxware/csvai/issues"
"Source" = "https://github.com/zyxware/csvai"
"Contact" = "https://www.zyxware.com/contact-us" 
